<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Real-time gas price tracker for Sei Network">
  <title>Sei Network Gas Price Tracker</title>
  
  <!-- Favicons -->
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="icon" sizes="192x192" href="/assets/icons/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="/assets/icons/android-chrome-512x512.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Update Chart.js and dependencies to use ES modules -->
  <script type="module">
    import Chart from 'https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.esm.js';
    import { enUS } from 'https://cdn.jsdelivr.net/npm/date-fns@2.30.0/esm/locale/index.js';
    import 'https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.esm.js';
    
    // Make these available globally
    window.Chart = Chart;
    window.dateFnsLocale = enUS;
  </script>
</head>
<body>
  <div class="container">
    <h1>Sei Network Gas Price Tracker</h1>
    
    <div class="dashboard-grid">
      <!-- Main metrics panel -->
      <div class="metrics-panel">
        <div class="metric">
          <span>Missed Blocks</span>
          <span id="missedBlocks">0</span>
        </div>
        <div class="metric">
          <span>Null Values</span>
          <span id="nullValues">0</span>
        </div>
        <div class="metric">
          <span>API Errors</span>
          <span id="apiErrors">0</span>
        </div>
        <div class="metric">
          <span>Last Block</span>
          <span id="lastProcessedBlock">0</span>
        </div>
        <div class="metric">
          <span>Last Sync</span>
          <span id="lastSync">-</span>
        </div>
      </div>

      <!-- Buffer stats panel -->
      <div class="buffer-panel" id="bufferStats">
        <!-- Dynamically populated by JavaScript -->
      </div>
    </div>

    <div class="controls">
      <!-- Dynamically populated by chart.js -->
    </div>
    
    <div class="toggle-controls">
      <button id="pauseUpdates" class="control-btn">Pause Updates</button>
    </div>
    
    <div class="chart-container">
      <canvas id="gasPriceChart"></canvas>
    </div>
  </div>

  <!-- Load main script with type="module" -->
  <script type="module" src="/chart.js"></script>
</body>
</html>
