<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Price Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="icon" sizes="192x192" href="/assets/icons/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="/assets/icons/android-chrome-512x512.png">
</head>
<body>
  <div class="container">
    <h1>Gas Price Tracker</h1>

    <div class="controls">
      <!-- Dynamically populated by JavaScript -->
    </div>

    <div class="toggle-controls">
      <button id="togglePredicted">Predicted</button>
      <button id="toggleActual">Actual</button>
      <button id="pauseUpdates">Pause Updates</button>
    </div>

    <div class="chart-container">
      <canvas id="gasPriceChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js" rel="preload" as="script"></script>
  <script>
    window.addEventListener('load', () => {
      initChart();
      setupTimeRangeButtons();
      setUpdateInterval('1h');
      fetchData();
    });
  </script>
</body>
</html>
