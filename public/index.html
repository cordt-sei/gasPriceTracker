<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Real-time gas price tracker for Sei Network">
  <title>Gas Price Tracker</title>
  
  <!-- Favicons -->
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="icon" sizes="192x192" href="/assets/icons/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="/assets/icons/android-chrome-512x512.png">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/chart.js" as="script">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns" as="script">
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="chart.js" as="script">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sei Network Gas Price Tracker</h1>
    
    <div class="metrics-panel">
      <div class="metric">
        <span>Missed Blocks</span>
        <span id="missedBlocks">0</span>
      </div>
      <div class="metric">
        <span>Null Values</span>
        <span id="nullValues">0</span>
      </div>
      <div class="metric">
        <span>API Errors</span>
        <span id="apiErrors">0</span>
      </div>
      <div class="metric">
        <span>Last Block</span>
        <span id="lastProcessedBlock">0</span>
      </div>
      <div class="metric">
        <span>Last Sync</span>
        <span id="lastSync">-</span>
      </div>
    </div>

    <div class="controls">
      <!-- Dynamically populated by chart.js -->
    </div>

    <div class="toggle-controls">
      <button id="pauseUpdates" class="control-btn">Pause</button>
    </div>

    <div class="chart-container">
      <canvas id="gasPriceChart"></canvas>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="chart.js"></script>
</body>
</html>
